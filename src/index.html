<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header></header>
    <section class="task-container">
      <div class="headine">
        <h2>Today's To Do</h2>
        <i class="fa fa-refresh" aria-hidden="true" id="refresh"></i>
      </div>
      <br />
      <div class="input-container">
        <input type="text" placeholder="Add to your list" id="todo" /><br />
        <i class="fa fa-level-down" aria-hidden="true" id="addbtn"></i>
      </div>
      <br />
      <ul id="list"></ul>
      <button class="complete" id="complete">Clear all completed</button>
    </section>

    <script type="module" src="./index.js"></script>
    <footer></footer>
  </body>
</html>
